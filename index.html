<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script defer src="js/app.js"></script>
    <title>tomagotchi</title>
    <img src="css/img/tomagotchi.png" alt="" class="logo" />
  </head>
  <body>
    <button class="gameStart">Start</button>
    <div id="anime"></div>
    <div class="display">
      <h2 class="name" style="color:red;">Name</h2>
      <h2 class="age" style="color:#b316fc;">Age:</h2>
      <h2 class="hunger" style="color:rgb(8, 189, 8);">Hunger:</h2>
      <h2 class="sleepiness" style="color:rgb(3, 152, 238);">Sleepiness:</h2>
      <h2 class="boredom" style="color:blue;">Boredom:</h2>
    </div>
    <div id="anime" style="background: rgb(8, 189, 8);"></div>
    <img
      src="https://media.giphy.com/media/ENrhGhuwksLss/giphy.gif"
      alt=""
      class="welcome"
    />
    <div class="characters">
      <button class="food">Feed me</button>
      <button class="play">Play me</button>
      <button class="lightToggleOff">Nap time</button>
      <button class="lightToggleOn">Wake me</button>
    </div>

    <div id="time"></div>
  </body>
</html>
